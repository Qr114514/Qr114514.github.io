<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人简介</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        
        li{
            float: left;
        }
        li a{
            display: block;
            color:white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover{
            background-color: #111;
        }

        main {
            margin-top: 70px; /* 避开固定页眉 */
            max-width: 1200px;
            margin: 70px auto 0;
            padding: 20px;
        }

        #contact button {
            position: relative;
            left: 20px; 
            top: 20px;
        }


        /* 头像绝对定位 */
        .avatar {
            width: 150px;
            border-radius: 50%;
            position: absolute;
            right: 60px;
            top: 60px;
        }

        /* 技能卡片 Grid 布局 */
        .skills {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        /* 伪类交互 */
        .skill-card:hover { /*使用了hover伪类*/
            transform: translateY(-7px);
            transition: 0.4s;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .skills { grid-template-columns: 1fr; }
            .avatar { position: static; margin: 0 auto; }
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li><a class="active"href="#home">主页</a></li>
            <li><a href="#contact">联系</a></li>
            <li><a href="#about">关于</a></li>
        </ul>
    </header>

    <main>
        <section id="about">
            <h1 title="孩子们这是我">Qr的个人页面</h1>
            <img title="鸡.gif" src="/assets/images/rooster.gif" alt="头像" class="avatar">
            <p title="近期在学习下面这些内容">正在学习...</p>
        </section>

        <section id="skills" class="skills">
            <div class="skill-card">
                <h3>HTML</h3>
                <p>定义网页内容</p>
            </div>
            <div class="skill-card">
                <h3>CSS</h3>
                <p>描述网页布局</p>
            </div>
            <div class="skill-card">
                <h3>JavaScript</h3>
                <p>控制网页行为</p>
            </div>
        </section>

        <section id="contact">
            <button title="并非联系" onclick="alert('邮件已发送！')">联系我</button>
        </section>
    </main>
</body>
</html>
